<div class="container-fluid">
    <div class="row">
        <div class="col bg-dark text-white">
            <a href="" class="navbar-brand">SPORTS STORE</a>
        </div>
    </div>
    <div class="row">
        <div>
            <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">
                Home
            </button>
            <button *ngFor="let cat of categories"
                class="btn btn-outline-primary btn-block"
                [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
                {{ cat }}
            </button>
        </div>

        <div class="col-9 p-2">
            <div *ngFor="let product of products" class="card m-1 p-1 bg-light text-black">
                <h4>
                    {{ product.name }}
                    <span class="badge badge-pill badge-primary float-end text-black">
                        {{ product.price | currency: "USD":"symbol":"2.2-2" }}
                    </span>
                </h4>
                <div class="card-text bg-white p-1 text-black"> {{ product.description }}</div>
            </div>

            <div class="form-inline float-start me-1">
                <select class="form-control" [value]="productsPerPage"
                    (change)="changePageSize($any($event.target).value)">
                    <option value="3">3 per page</option>
                    <option value="4">4 per page</option>
                    <option value="6">6 per page</option>
                    <option value="8">8 per page</option>
                </select>
            </div>
            
            <div class="btn-group float-end">
                <button *counter="let page of getPageCount()" (click)="changePage(page)"
                    class="btn btn-outline-primary"
                    [class.active]="page == selectedPage">
                    {{ page }}
                </button>
            </div>

        </div>
    </div>
</div>
